# ##############################################################################
# KEYBINDINGS
# All keyboard and mouse bindings
# Ported from Awesome WM with vim-style navigation
# ##############################################################################

# See https://wiki.hypr.land/Configuring/Keywords/
# See https://wiki.hypr.land/Configuring/Binds/

$mainMod = SUPER

# ##############################################################################
# FOCUS NAVIGATION (vim-style)
# ##############################################################################

# SUPER + hjkl = focus direction
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# SUPER + arrow keys = focus direction (alternative)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Right, movefocus, r

# Cycle focus
bind = $mainMod, Z, cyclenext
bind = $mainMod SHIFT, Z, cyclenext, prev

# ##############################################################################
# WINDOW MOVEMENT (vim-style)
# ##############################################################################

# SUPER + SHIFT + hjkl = move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# SUPER + SHIFT + arrows = move window (alternative)
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# ##############################################################################
# WINDOW RESIZE (vim-style)
# ##############################################################################

# SUPER + CTRL + hjkl = resize
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, J, resizeactive, 0 40
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, L, resizeactive, 40 0

# SUPER + CTRL + arrows = resize (alternative)
bind = $mainMod CTRL, Left, resizeactive, -40 0
bind = $mainMod CTRL, Down, resizeactive, 0 40
bind = $mainMod CTRL, Up, resizeactive, 0 -40
bind = $mainMod CTRL, Right, resizeactive, 40 0

# ##############################################################################
# WINDOW MANAGEMENT
# ##############################################################################

# Close window
bind = $mainMod SHIFT, Q, killactive
bind = ALT, F4, killactive

# Kill all visible clients on current workspace
bind = $mainMod ALT, Q, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch closewindow address:{}

# Fullscreen
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# Toggle floating
bind = $mainMod CTRL, Space, togglefloating
bind = $mainMod, V, togglefloating

# Center window
bind = $mainMod, C, centerwindow

# Pin window (stays on all workspaces)
bind = $mainMod SHIFT, P, pin

# Swap with master
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# ##############################################################################
# SPECIAL WORKSPACES (Scratchpads)
# ##############################################################################

# Scratchpad
bind = $mainMod, Q, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, Q, exec, $scratchpad
bind = $mainMod CTRL, Q, movetoworkspacesilent, special:scratchpad

# Minimized windows workspace
bind = $mainMod, M, movetoworkspacesilent, special:minimized
bind = $mainMod SHIFT, M, togglespecialworkspace, minimized
bind = $mainMod CTRL, M, movetoworkspace, previous

# Markdown input scratchpad
bind = $mainMod SHIFT, I, exec, $markdownInput
bind = $mainMod, I, exec, $todoInput

# ##############################################################################
# OPACITY
# ##############################################################################

bind = $mainMod CTRL, O, exec, hyprctl setprop active opacity $(($(hyprctl activewindow -j | jq '.opacity') - 0.1))
bind = $mainMod SHIFT, O, exec, hyprctl setprop active opacity $(($(hyprctl activewindow -j | jq '.opacity') + 0.1))

# ##############################################################################
# WORKSPACES
# ##############################################################################

# Switch workspaces with SUPER + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace with SUPER + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently (don't follow) with SUPER + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Move all visible clients to workspace with SUPER + ALT + [0-9]
bind = $mainMod ALT, 1, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 1,address:{} && hyprctl dispatch workspace 1
bind = $mainMod ALT, 2, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 2,address:{} && hyprctl dispatch workspace 2
bind = $mainMod ALT, 3, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 3,address:{} && hyprctl dispatch workspace 3
bind = $mainMod ALT, 4, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 4,address:{} && hyprctl dispatch workspace 4
bind = $mainMod ALT, 5, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 5,address:{} && hyprctl dispatch workspace 5
bind = $mainMod ALT, 6, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 6,address:{} && hyprctl dispatch workspace 6
bind = $mainMod ALT, 7, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 7,address:{} && hyprctl dispatch workspace 7
bind = $mainMod ALT, 8, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 8,address:{} && hyprctl dispatch workspace 8
bind = $mainMod ALT, 9, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 9,address:{} && hyprctl dispatch workspace 9
bind = $mainMod ALT, 0, exec, hyprctl clients -j | jq -r '.[] | select(.workspace.id == '$(hyprctl activeworkspace -j | jq '.id')') | .address' | xargs -I {} hyprctl dispatch movetoworkspacesilent 10,address:{} && hyprctl dispatch workspace 10

# Previous workspace
bind = $mainMod, X, workspace, previous

# Urgent client
bind = $mainMod, U, focusurgentorlast

# ##############################################################################
# LAYOUTS
# ##############################################################################

# Max layout (pseudo fullscreen all)
bind = $mainMod, W, fullscreen, 1

# Toggle split orientation
bind = $mainMod SHIFT, S, togglesplit

# Toggle between dwindle and master (golden ratio) layouts
bind = $mainMod, S, exec, if [ "$(hyprctl getoption general:layout -j | jq -r '.str')" = "dwindle" ]; then hyprctl keyword general:layout master; else hyprctl keyword general:layout dwindle; fi

# ##############################################################################
# APPLICATION LAUNCHERS
# ##############################################################################

# Terminal (always new instance)
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $floatingTerminal

# Launcher
bind = $mainMod, D, exec, $menu
bind = $mainMod, R, global, caelestia:launcher
bind = $mainMod SHIFT, W, global, caelestia:wallpaper

# Editor (run or raise)
bind = $mainMod, E, exec, raise -c editor -e "$editor"
bind = $mainMod SHIFT, E, exec, raise -c thunar -e $guiFileManager

# File manager (run or raise)
bind = $mainMod SHIFT, F, exec, raise -c files -e "$fileManager"

# Process monitor (run or raise)
bind = $mainMod, P, exec, raise -c btop -e "$processMonitor"

# Docker (run or raise)
bind = $mainMod CTRL, D, exec, raise -c docker -e "$docker"

# ##############################################################################
# FUNCTION KEY LAUNCHERS (run or raise)
# ##############################################################################

bind = $mainMod, F2, exec, raise -c files -e "$fileManager"
bind = $mainMod CTRL, F2, exec, raise -c thunar -e $guiFileManager
bind = $mainMod, F3, exec, raise -c Slack -e $chat
bind = $mainMod, F4, exec, raise -c wavebox -e $mail
bind = $mainMod CTRL, F3, exec, raise -c Todoist -e $todo
bind = $mainMod CTRL, F4, exec, raise -c notion -e $notes
bind = $mainMod, F5, exec, raise -c firefox -e $browser
bind = $mainMod, F6, exec, raise -c firefoxdeveloperedition -e $devBrowser
bind = $mainMod, F7, exec, raise -c jetbrains-webstorm -e $feIde
bind = $mainMod, F8, exec, raise -c jetbrains-rider -e $beIde
bind = $mainMod CTRL, F8, exec, raise -c be_terminal -e "$beTerminal"
bind = $mainMod, F9, exec, raise -c music -e "$musicClient"
bind = $mainMod, F10, exec, raise -c music -e "$mpsyt"
bind = $mainMod, F11, exec, raise -c visualizer -e $visualizer

# ##############################################################################
# SCREENSHOTS
# ##############################################################################

bind = , Print, exec, $screenshot
bind = $mainMod SHIFT, C, exec, $screenshotArea
bind = $mainMod CTRL, C, exec, $screenshotClipboard
bind = $mainMod, Print, exec, $screenshotBrowse

# ##############################################################################
# MEDIA CONTROLS
# ##############################################################################

# MPC controls (MPD)
bind = $mainMod, Space, exec, mpc -q toggle
bind = $mainMod, Period, exec, mpc -q next
bind = $mainMod, Comma, exec, mpc -q prev

# Playerctl controls (Spotify, etc.)
bind = $mainMod SHIFT, Space, exec, playerctl play-pause
bind = $mainMod SHIFT, Period, exec, playerctl next
bind = $mainMod SHIFT, Comma, exec, playerctl previous

# XF86 media keys
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ##############################################################################
# VOLUME CONTROLS
# ##############################################################################

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Microphone toggle
bind = $mainMod, V, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ##############################################################################
# BRIGHTNESS CONTROLS
# ##############################################################################

bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ##############################################################################
# GAPS CONTROL
# ##############################################################################

bind = $mainMod, Minus, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') - 2)) && hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.int') - 4))
bind = $mainMod SHIFT, Minus, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') + 2)) && hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.int') + 4))

# ##############################################################################
# SESSION
# ##############################################################################

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, X, global, caelestia:session
bind = $mainMod, Escape, global, caelestia:session
bind = CTRL, Escape, global, caelestia:session

# ##############################################################################
# MOUSE BINDINGS
# ##############################################################################

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Middle click to kill
bind = $mainMod, mouse:274, killactive

# ##############################################################################
# NOTIFICATIONS
# ##############################################################################

# Show notifications
bind = $mainMod, N, exec, caelestia shell drawers toggle sidebar

# Dismiss notifications
bind = CTRL, Space, global, caelestia:clearNotifs

# ##############################################################################
# MISC
# ##############################################################################

# Caelestia dashboard
bind = $mainMod, grave, global, caelestia:dashboard

# Pomodoro
bind = $mainMod, Backslash, exec, pomatez

# Toggle system tray (if using)
bind = $mainMod, Equal, exec, caelestia tray toggle

# Reflow windows to their designated workspaces and workspaces to correct monitors
bind = $mainMod CTRL SHIFT, R, exec, ~/.config/hypr/scripts/reflow.sh
