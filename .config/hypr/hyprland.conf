# ##############################################################################
# HYPRLAND CONFIGURATION
# Modular configuration - edit individual files for specific settings
# ##############################################################################

# https://wiki.hypr.land/Configuring/

# ##############################################################################
# MODULE LOADING ORDER
# ##############################################################################

# Display and GPU settings
source = ~/.config/hypr/display.conf

# Environment variables
source = ~/.config/hypr/env.conf

# Application definitions (must come before keys.conf)
source = ~/.config/hypr/apps.conf

# General settings, input, layouts
source = ~/.config/hypr/config.conf

# Visual appearance (gaps, borders, animations)
source = ~/.config/hypr/appearance.conf

# Window rules
source = ~/.config/hypr/windowrules.conf

# Keybindings (must come after apps.conf for variables)
source = ~/.config/hypr/keys.conf

# Autostart applications (loaded last)
source = ~/.config/hypr/autostart.conf

# ##############################################################################
# COLOR SCHEME (optional)
# ##############################################################################

# Uncomment to load a color scheme:
# source = ~/.config/hypr/scheme/current.conf
